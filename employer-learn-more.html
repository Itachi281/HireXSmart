<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Modal Video</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="bg-center bg-no-repeat bg-fixed bg-cover bg-[url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLvuC7685NcsSK_xaukaeezVzNkeBGqx1FpA&usqp=CAU')] bg-gray-700 bg-blend-multiply">
        <div class="px-4 mx-auto max-w-screen-xl text-center py-24 lg:py-56">
            <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-white md:text-5xl lg:text-6xl">We provide best manpower for your organization</h1>
            <p class="mb-8 text-lg font-normal text-gray-300 lg:text-xl sm:px-16 lg:px-48"></p>
            <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4">
                <a href="#" class="inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
                    Get started
                </a>
            </div>
        </div>
    </section>
    <div  class="relative font-inter antialiased">
        <main class="relative min-h-screen flex flex-col justify-center bg-slate-50 overflow-hidden">
            <div class="w-full max-w-6xl mx-auto px-4 md:px-6 py-24">
                <div class="flex justify-center">

                    <!-- Modal video component -->
                    <div class="[&_[x-cloak]]:hidden" x-data="{ modalOpen: false }">
                        <!-- Video thumbnail -->
                        <button class="relative flex justify-center items-center focus:outline-none focus-visible:ring focus-visible:ring-indigo-300 rounded-3xl group" @click="modalOpen = true" aria-controls="modal" aria-label="Watch the video">
                            <img class="rounded-3xl shadow-2xl transition-shadow duration-300 ease-in-out" src="https://cruip-tutorials.vercel.app/modal-video/modal-video-thumb.jpg" width="768" height="432" alt="Modal video thumbnail" />
                            <!-- Play icon -->
                            <svg class="absolute pointer-events-none group-hover:scale-110 transition-transform duration-300 ease-in-out" xmlns="http://www.w3.org/2000/svg" width="72" height="72">
                                <circle class="fill-white" cx="36" cy="36" r="36" fill-opacity=".8" />
                                <path class="fill-indigo-500 drop-shadow-2xl" d="M44 36a.999.999 0 0 0-.427-.82l-10-7A1 1 0 0 0 32 29V43a.999.999 0 0 0 1.573.82l10-7A.995.995 0 0 0 44 36V36c0 .001 0 .001 0 0Z" />
                            </svg>
                        </button>
                        <!-- End: Video thumbnail -->
                    
                        <!-- Modal backdrop -->
                        <div
                            class="fixed inset-0 z-[99999] bg-black bg-opacity-50 transition-opacity"
                            x-show="modalOpen"
                            x-transition:enter="transition ease-out duration-200"
                            x-transition:enter-start="opacity-0"
                            x-transition:enter-end="opacity-100"
                            x-transition:leave="transition ease-out duration-100"
                            x-transition:leave-start="opacity-100"
                            x-transition:leave-end="opacity-0" 
                            aria-hidden="true"
                            x-cloak
                        ></div>
                        <!-- End: Modal backdrop -->
                    
                        <!-- Modal dialog -->
                        <div
                            id="modal"
                            class="fixed inset-0 z-[99999] flex px-4 md:px-6 py-6"
                            role="dialog"
                            aria-modal="true"
                            x-show="modalOpen"
                            x-transition:enter="transition ease-out duration-300"
                            x-transition:enter-start="opacity-0 scale-75"
                            x-transition:enter-end="opacity-100 scale-100"
                            x-transition:leave="transition ease-out duration-200"
                            x-transition:leave-start="opacity-100 scale-100"
                            x-transition:leave-end="opacity-0 scale-75"
                            x-cloak
                        >
                            <div class="max-w-5xl mx-auto h-full flex items-center">
                                <div class="w-full max-h-full rounded-3xl shadow-2xl aspect-video bg-black overflow-hidden" @click.outside="modalOpen = false" @keydown.escape.window="modalOpen = false">
                                    <video x-init="$watch('modalOpen', value => value ? $el.play() : $el.pause())" width="1920" height="1080" loop controls>
                                        <source src="https://cruip-tutorials.vercel.app/modal-video/video.mp4" type="video/mp4" />
                                        Your browser does not support the video tag.
                                    </video>
                                </div>
                            </div>
                        </div>
                        <!-- End: Modal dialog -->
                    
                    </div>
                    <!-- End: Modal video component -->

                </div>
            </div>
        </main>
    </div>
</body>
</html>
